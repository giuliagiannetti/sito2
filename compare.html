<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="light-mode.css" id="foglio-di-stile" />
    <!--per i font adobe-->
    <link rel="stylesheet" href="https://use.typekit.net/tsx0ymr.css" />
    <link rel="icon" href="img/small-f-white.png" />
    <title>FontCow</title>
  </head>

  <body>
    <header>
      <p class="nomesito">FONTCOW</p>
      <!--<button class="logo" src="img/mucca1.png" alt="MUCCA"></button>-->
      <button type="submit" class="pulsante-cambiodistile" id="stylebtn">
        <img src="img/mucca1.png" class="logo" />
      </button>

      <label class="menubtn">
        <div class="barre">
          <input type="checkbox" name="morgio" />
          <span class="barrasopra"></span>
          <span class="barrainmezzo"></span>
          <span class="barrasotto"></span>
        </div>
      </label>
    </header>

    <div class="horizon"> <!--questa è la barra che sta sotto fissa, con la searchbar e tutto-->
      <span class="horizon-ricerca-sx"> <!--contenitore per la ricerca font-->
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Cerca una font" title="Type in a category">
        <ul id="myMenu">

          <div class="contenitore-horizon-nomi"><!--per la ricerca in basso a sinistra-->
            <li><a href="#bodonimargin-sx" class="sidenav-nomi">Bodoni</a></li>
            <li><a href="#frankmargin" class="sidenav-nomi">Franklin Gothic</a></li>
            <li><a href="#garamargin" class="sidenav-nomi ">Garamond</a></li>
            <li><a href="#helvmargin" class="sidenav-nomi">Helvetica</a></li>
            <li><a href="#univmargin-sx" class="sidenav-nomi">Univers</a></li>
          </div>
        </ul>
      </span>


      <span class="horizon-ricerca-dx">
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Cerca una font" title="Type in a category">
        <ul id="myMenu">

          <div class="contenitore-horizon-nomi"><!--per la ricerca in basso a destra-->
            <li><a href="#bodonimargin" class="sidenav-nomi">Bodoni</a></li>
            <li><a href="#frankmargin" class="sidenav-nomi">Franklin Gothic</a></li>
            <li><a href="#garamargin" class="sidenav-nomi ">Garamond</a></li>
            <li><a href="#helvmargin" class="sidenav-nomi">Helvetica</a></li>
            <li><a href="#univmargin" class="sidenav-nomi">Univers</a></li>
          </div>
        </ul>
      </span>

    
    </div>

    <div>compara font</div>

    <div class="font-container">
      <div class="font-sx"> <!--questa invece è la colonna con tutte le font che sta a sinistra-->
        <div class="compareletters com-bodoni" id="bodonimargin-sx"> <p>a</p> </div>
        <div class="compareletters com-frank" id="frankmargin"> <p>a</p> </div>
        <div class="compareletters com-gara" id="garamargin"> <p>a</p> </div>
        <div class="compareletters com-helv" id="helvmargin"> <p>a</p> </div>
        <div class="compareletters com-univ" id="univmargin-sx"> <p>a</p> </div>
      </div>
      <div class="font-dx"> <!--stessa cosa ma per i font a destra-->
        <div class="compareletters com-bodoni" id="bodonimargin"> <p>a</p> </div>
        <div class="compareletters com-frank" id="frankmargin"> <p>a</p> </div>
        <div class="compareletters com-gara" id="garamargin"> <p>a</p> </div>
        <div class="compareletters com-helv" id="helvmargin"> <p>a</p> </div>
        <div class="compareletters com-univ" id="univmargin"> <p>a</p> </div>
    </div>
    <script type="text/javascript" src="script.js"> </script>

  </body>
</html>
